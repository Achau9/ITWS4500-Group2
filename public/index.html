<html>

<head>
  <title>Jukebox</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body ng-app="app">

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="#">Jukebox</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" id="dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          My Playlist
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ng-controller="dropdown" >
          <a class="dropdown-item" href="#" ng-repeat="opt in options">{{opt}}</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="logout">Log Out</button>
    </form>
  </div>
</nav>

<div id="login" class="text-center">
  <h1>Welcome to jukebox</h1>
    <a href="/login" class="btn btn-success" id="loginBtn">submit</a>
</div>

<div class="container-fluid row" id="content" >

  <div class="col-sm-4" id="user-profile" ng-controller="user">
    <div class="container bg-info">
      <h4 class="title text-center">Welcome {{nickname}}</h4>
      <div class="text-center">
        <img src={{imgUrl}} alt="user image" class="userProfilePicture">
      </div>
      <jumbotron class="title text-center">
        <p>Nickname: {{nickname}}</p>
        <p>Country: {{country}}</p>
        <p>Spotify Link: <a href="{{spotiy_link}}">link</a></p>
      </jumbotron>
    </div>
  </div>

  <div class="col-sm-5" id="user-playlist" ng-controller="post">
    <div class="container bg-dark">
      <div>
        <div class="col-sm-12"><br></div>
        <div class="col-sm-12 UserPosts">
          <div class="col-sm-6">
            <img src="" class="PostPicture">
          </div>
          <div class="col-sm-6 text-baseline PostText">
            <p class="PostText col-sm-12">
              {{msg}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-3" id="user-comment" ng-controller="comment">
    <div class="container bg-light" >
      <h4 class="title"> Comments on {{playlist}}</h4>
      <div style="border: solid 2px; padding: 5px">
        <p>i like this song</p>
        <p class="text-right">By user a</p>
      </div>
      <div style="padding-top: 10px">
        <form ng-submit="submit()">
          <input type="textarea" ng-model="text" name="text" placeholder="{{placeholder}}" />
          <input type="submit" id="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>

</div>



<!-- Footer -->
<footer class="page-footer font-small blue" id="footer">

  <!-- Copyright -->

  </div>
  <!-- Copyright -->

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="javascripts/main.js"></script>
</html>
