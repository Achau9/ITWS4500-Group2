<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="#">Jukebox</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          My Playlist
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">1</a>
          <a class="dropdown-item" href="#">2</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">default</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="logout">Log Out</button>
    </form>
  </div>
</nav>

<div id="login" class="text-center">
  <h1>Welcome to jukebox</h1>
  <a href="/login" class="btn btn-success" id="loginBtn">Log in with Spotify</a>
</div>

<div class="container-fluid row" id="content">
  <div class="col-sm-4" id="user-profile">
    <div class="container">
      <h3>Welcome </h3>
      <img src="" alt="user image">
      <jumbotron>
        <p>Nickname</p>
        <p>Country</p>
        <p>Spotify Link</p>
      </jumbotron>
    </div>
  </div>
  <div class="col-sm-5" id="user-playlist">
    <div class="container">
      <div>
        <div class="col-sm-12"><br></div>
        <div class="col-sm-12 UserPosts">
          <div class="col-sm-6">
            <img src="" class="PostPicture">
          </div>
          <div class="col-sm-6 text-baseline PostText">
            <p class="PostText col-sm-12">
              user added song to this_playlist
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3" id="user-comment" ng-app="app" ng-controller="comment">
    <div class="container" >
      <h3> comment {{name}}</h3>
      <div>
        <p>i like this song</p>
        <span style="float: right">- user a</span>
      </div>
      <div>
        <p>i like this song</p>
        <span style="float: right">- user a</span>
      </div>
      <form ng-submit="submit()">
        Enter comment here
        <input type="text" ng-model="text" name="text" />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </div>

</div>
